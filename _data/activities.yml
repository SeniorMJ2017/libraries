  description: >
    Scratch helps young people learn to think creatively, reason systematically, and work collaboratively — essential skills for life in the 21st century. Scratch + micro:bit bridges creativity on the screen and in the physical world. When you attach the tiny programmable computer to yourself or an object, you become the interface for interacting with Scratch.<br/><br>This activity grew out of one of our PLIX Residency Exchanges. <a href="https://plix.media.mit.edu/exchanges/">Learn more</a> about the design team!
